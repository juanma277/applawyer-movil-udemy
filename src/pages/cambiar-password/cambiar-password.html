<ion-header>
    <ion-toolbar color="footer">
        <ion-title>
            Cambiar Contraseña
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h5 text-justify>Por favor ingresa los siguientes datos para cambiar la contraseña.</h5>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list inset>

                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizar()">

                        <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco">
                                <ion-icon ios="ios-lock" md="md-lock" class="iconInput" class="iconInput"></ion-icon> Contraseña:</ion-label>
                            <ion-input formControlName="password" name="password" type="password" required></ion-input>
                        </ion-item>

                        <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco">
                                <ion-icon ios="ios-lock" md="md-lock" class="iconInput" class="iconInput"></ion-icon> Confirmar Contraseña:</ion-label>
                            <ion-input formControlName="password2" name="password2" type="password" required></ion-input>
                        </ion-item>

                        <ion-badge color="danger" *ngIf="forma.errors?.sonIguales && !forma.pristine">Las ontraseñas deben ser iguales.</ion-badge>


                        <button ion-button color="boton" block class="registar">
                              ACTUALIZAR
                        </button>

                    </form>

                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
