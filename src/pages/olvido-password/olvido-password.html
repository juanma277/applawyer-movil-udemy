
<ion-header>

    <ion-navbar color="footer">
      <ion-title>Recordar Contraseña</ion-title>
      <ion-buttons start> 
        <button ion-button> 
            <img src="./assets/imgs/logo-applawyer1.png">
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-grid>
          <ion-row>
              <ion-col class="top-20">
                <h5 text-justify>Por favor ingresa el email registrado para recuperar la Contraseña de<span> <img src="./assets/imgs/texto-applawyer-sin-fondo.png" width="35%"></span></h5>
              </ion-col>
            </ion-row>
  
            <ion-row>
                <ion-col class="top-5">
                    <ion-list inset>
                        
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="olvidoPassword()" >
                          <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco"><ion-icon ios="ios-mail" md="md-mail" class="iconInput"></ion-icon>Email:</ion-label>
                            <ion-input formControlName="email" name="email" type="email" required></ion-input>
                          </ion-item>
  
                          <br>
  
                          <button ion-button color="boton" block class="registar">
                                ENVIAR
                          </button>
                        </form>
  
                    </ion-list>
                </ion-col>
            </ion-row>
  
        </ion-grid>
  
  </ion-content>
