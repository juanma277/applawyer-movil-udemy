
<ion-header>

  <ion-navbar color="footer">
    <ion-title>Registro</ion-title>
    <ion-buttons start> 
      <button ion-button> 
            <img src="./assets/imgs/logo-applawyer1.png">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="top-20">
              <h5>Por favor ingresa los siguientes datos para crear una cuenta en <span><img src="./assets/imgs/texto-applawyer-sin-fondo.png" width="35%"></span></h5>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col class="top-5">
                  <ion-list inset>

                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrar()" >

                        <ion-item id="rounded" class="fondoInput">
                          <ion-label color="blanco"><ion-icon ios="ios-person" md="md-person" class="iconInput" class="iconInput"></ion-icon> Nombres:</ion-label>
                          <ion-input formControlName="nombres" name="nombres" type="text" required></ion-input>
                        </ion-item>
                      
                        <ion-item id="rounded" class="fondoInput">
                          <ion-label color="blanco"><ion-icon ios="ios-mail" md="md-mail" class="iconInput" class="iconInput"></ion-icon> Email:</ion-label>
                          <ion-input formControlName="email" name="email" type="email" required></ion-input>
                        </ion-item> 

                        <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco"><ion-icon ios="ios-lock" md="md-lock" class="iconInput" class="iconInput"></ion-icon> Contraseña:</ion-label>
                            <ion-input formControlName="password" name="password" type="password" required></ion-input>
                        </ion-item>

                        <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco"><ion-icon ios="ios-lock" md="md-lock" class="iconInput" class="iconInput"></ion-icon> Confirmar Contraseña:</ion-label>
                            <ion-input formControlName="password2" name="password2" type="password" required></ion-input>
                        </ion-item>

                        <ion-badge color="danger" *ngIf="forma.errors?.sonIguales && !forma.pristine">Las ontraseñas deben ser iguales.</ion-badge>

                        <ion-item id="rounded2" class="fondoInputCheck" >
                            <ion-label ><ion-icon ios="ios-notifications" md="md-notifications"></ion-icon> Permitir Notificaciones</ion-label>
                            <ion-checkbox formControlName="notificaciones" name="notificaciones" checked="true"></ion-checkbox>
                        </ion-item>

                        <ion-item id="rounded2" class="fondoInputCheck">
                            <ion-label><ion-icon ios="ios-paper" md="md-paper"></ion-icon> Acepto términos y condiciones</ion-label>
                            <ion-checkbox formControlName="condiciones" name="condiciones" (click)="presentModal()"></ion-checkbox>
                        </ion-item>

                        <button ion-button color="boton" block class="registar">
                              REGISTRARSE
                        </button>

                    </form>

                  </ion-list>
              </ion-col>
          </ion-row>

      </ion-grid>

</ion-content>
