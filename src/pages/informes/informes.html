<ion-header>
    <ion-navbar color="footer">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
        <ion-title>
            Informes
        </ion-title>
        <ion-buttons start>
            <button ion-button> 
                <img src="./assets/imgs/logo-applawyer1.png">
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h5 text-justify>Por favor selecciona el tipo de Informe.</h5>

    <ion-list>
        <button ion-item text-wrap (click)="porJuzgado(1)">
                <h2>Por Juzgado</h2>
                <p text-justify>Conoce cuantos procesos tienes registrados por Juzgado.</p>
        </button>

        <button ion-item text-wrap (click)="porTipo(1)">
                <h2>Por Tipo</h2>
                <p text-justify>Conoce cuantos procesos tienes registrados por Tipo.</p>
        </button>

        <button ion-item text-wrap (click)="porCiudad(1)">
                <h2>Por Ciudad</h2>
                <p text-justify>Conoce cuantos procesos tienes registrados por Ciudad.</p>
        </button>

        <button ion-item text-wrap (click)="porEstado(1)">
                <h2>Por Estado</h2>
                <p text-justify>Conoce cuantos procesos tienes registrados por Estado.</p>
        </button>
    </ion-list>

</ion-content>
