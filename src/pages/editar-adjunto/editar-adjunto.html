<ion-header>
    <ion-toolbar color="footer">
        <ion-title>
            Editar Adjunto
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h5 text-justify>Por favor ingresa los siguientes datos para editar el Adjunto.</h5>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list inset>

                    <div text-center>
                        <img [src]="adjunto.archivo | imagen" imageViewer>
                    </div>
                    <br>

                    <ion-grid>
                        <ion-row text-center>
                            <ion-col class="col-4">
                                <button ion-button icon-only clear (click)="mostrarCamara()">
                                            <img src="./assets/imgs/camera.png" class="imagen-crud">
                                               &nbsp; <p class="texto-foto"> Tomar Fotografía</p>   
                                        </button>
                            </ion-col>
                        </ion-row>

                        <ion-row text-center>
                            <ion-col class="col-4">
                                <button ion-button icon-only clear (click)="mostrarImagenes()">
                                            <img src="./assets/imgs/gallery.png" class="imagen-crud">
                                            &nbsp;<p class="texto-foto"> Seleccionar Fotografía</p>
                                        </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizar()">

                        <ion-input formControlName="id" name="id" type="hidden" required></ion-input>

                        <ion-item id="rounded" class="fondoInput">
                            <ion-label color="blanco">
                                <ion-icon name="text" class="iconInput"></ion-icon> Descripción:</ion-label>
                            <ion-input formControlName="descripcion" name="descripcion" type="text" required></ion-input>
                        </ion-item>

                        <button ion-button color="boton" block class="registrar">
                            ACTUALIZAR
                      </button>

                    </form>

                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
