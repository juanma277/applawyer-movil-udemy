<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="footer">
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="fondo">

        <ion-card>
            <ion-item *ngIf="!usuarioService.usuario.imagen" class="fondo2">
                <ion-avatar item-start>
                    <img src="./assets/imgs/user-masculino.png">
                </ion-avatar>
                <h2 class="texto">{{usuarioService.usuario.nombre}}</h2>
                <p class="texto">{{usuarioService.usuario.email}}</p>
            </ion-item>

            <ion-item *ngIf="usuarioService.usuario.imagen">
                <ion-avatar item-start>
                    <img [src]="usuarioService.usuario.nombre">
                </ion-avatar>
                <h2>{{usuarioService.usuario.nombre}}</h2>
                <p>{{usuarioService.usuario.email}}</p>
            </ion-item>
        </ion-card>

        <ion-list no-lines>
            <button ion-item menuClose (click)="openPageHome(homePage)">
                <ion-icon name="home" item-start></ion-icon>
                Inicio
            </button>

            <button ion-item menuClose (click)="openPage(perfilPage)">
                <ion-icon name="contact" item-start></ion-icon>
                Mi Perfil
            </button>

            <button ion-item menuClose (click)="openPageHome(homePage)">
                <ion-icon name="briefcase" item-start></ion-icon>
                Mis Procesos
                <ion-badge item-end>{{procesoService.cantidadProcesos}}</ion-badge>
                
            </button>

            <button ion-item menuClose (click)="openPage(informesPage)">
                <ion-icon name="stats" item-start></ion-icon>
                Informes
            </button>

            <button ion-item menuClose (click)="openPage(notificacionesPage)">
                <ion-icon name="notifications" item-start></ion-icon>
                Notificaciones
            </button>

            <button ion-item menuClose (click)="openPage(aboutPage)">
                <ion-icon name="information-circle" item-start></ion-icon>
                About
            </button>

            <button ion-item menuClose (click)="salir()">
                <ion-icon name="power" item-start></ion-icon>
                Salir
            </button>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
